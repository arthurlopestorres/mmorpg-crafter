<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMORPG Crafter - Gerenciador de Receitas</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@600;700&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>

<body class="bright-mode">
    <button id="themeToggle">
        <span class="theme-icon">üåô</span>
        <span class="theme-text">Modo Escuro</span>
    </button>
    <div id="botaoDeMinimizarMenu">
        <span class="menu-icon">‚óÄ</span>
        <span class="menu-text">Minimizar</span>
    </div>
    <div class="container">
        <aside>
            <div class="sidebar-header">
                <h1 class="app-title">MMORPG Crafter</h1>
                <p class="app-subtitle">Gerenciador de Receitas</p>
            </div>
            <ul class="menu">
                <li data-section="home">
                    <span class="menu-item-icon">üè†</span>
                    <span class="menu-item-text">Home</span>
                </li>
                <li data-section="receitas">
                    <span class="menu-item-icon">üìú</span>
                    <span class="menu-item-text">Receitas</span>
                </li>
                <li data-section="componentes">
                    <span class="menu-item-icon">üß©</span>
                    <span class="menu-item-text">Componentes</span>
                </li>
                <li data-section="estoque">
                    <span class="menu-item-icon">üì¶</span>
                    <span class="menu-item-text">Estoque de Componentes</span>
                </li>
                <li data-section="arquivados">
                    <span class="menu-item-icon">üìÅ</span>
                    <span class="menu-item-text">Arquivados</span>
                </li>
                <li data-section="farmar">
                    <span class="menu-item-icon">‚≠ê</span>
                    <span class="menu-item-text">Favoritos</span>
                </li>
            </ul>
        </aside>
        <main id="conteudo"></main>
    </div>

    <div id="modalErro" class="modal">
        <div class="modal-content">
            <span id="fecharModal" class="close">&times;</span>
            <p id="mensagemErro"></p>
        </div>
    </div>

    <div id="popupReceita" class="modal">
        <div class="modal-content">
            <h2 id="tituloPopupReceita">Nova Receita</h2>
            <form id="formReceita">
                <div class="form-group">
                    <label for="receitaNome">Nome da Receita</label>
                    <input type="text" id="receitaNome" placeholder="Digite o nome da receita" required>
                </div>
                <input type="hidden" id="inputNomeOriginalReceita">
                <div id="receitaAssociadosContainer"></div>
                <button type="button" id="btnAddReceitaAssoc" class="primary">+ Adicionar Componente</button>
                <div class="form-actions">
                    <button type="submit" class="primary">Salvar</button>
                    <button type="button" id="btnCancelarReceita" class="secondary">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <div id="popupComponente" class="modal">
        <div class="modal-content">
            <h2 id="tituloPopup">Novo Componente</h2>
            <form id="formComponente">
                <div class="form-group">
                    <label for="inputNome">Nome do Componente</label>
                    <input type="text" id="inputNome" placeholder="Digite o nome do componente" required>
                </div>
                <input type="hidden" id="inputNomeOriginal">
                <div class="form-group">
                    <label for="inputCategoria">Categoria</label>
                    <input type="text" id="inputCategoria" placeholder="Selecione ou digite a categoria"
                        list="categoriasDatalist">
                    <datalist id="categoriasDatalist"></datalist>
                </div>
                <div class="form-group">
                    <label for="inputQuantidadeProduzida">Quantidade Produzida</label>
                    <input type="number" id="inputQuantidadeProduzida" min="0.001" step="any" value="0.001"
                        placeholder="Quantidade produzida">
                </div>
                <div id="associadosContainer"></div>
                <button type="button" id="btnAddAssociado" class="primary">+ Adicionar Material</button>
                <div class="form-actions">
                    <button type="submit" class="primary">Salvar</button>
                    <button type="button" id="btnCancelarComponente" class="secondary">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
